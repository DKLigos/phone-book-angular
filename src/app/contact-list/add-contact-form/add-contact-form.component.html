<button class="btn" *ngIf="!isShowForm" (click)="showForm()">Add new contact</button>

<form class="form"  action="" *ngIf="isShowForm" [formGroup]="addContactForm">
    <div class="form__body">
        <div class="form__group">
            <label class="form__label">Name contact</label>
            <input type="text"
                   placeholder="name"
                   formControlName="name"
                   class="input">
        </div>
        <div class="form__group">
            <label class="form__label">Phone contact</label>
            <input type="text" 
                   placeholder="Phone"
                   formControlName="phone"
                   class="input">
                   
        </div>
    </div>
    <div class="form__footer">
        <button type="submit" 
                class="btn"
                [disabled] = "!addContactForm.valid"
                (click)="onSumbit()">Create contact</button>
    </div>
</form>
